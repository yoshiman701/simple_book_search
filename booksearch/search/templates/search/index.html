<p>本の名前から検索する</p><form action="{% url 'search:search_result' %}" method="get">    <input name="title" type="text">    <button type="submit" onclick="location.href='{% url 'search:search_result' %}'">検索する</button></form><p>著者名から検索する</p><form action="{% url 'search:search_result' %}" method="get">    <input name="author" type="text">    <button type="submit" onclick="location.href='{% url 'search:search_result' %}'">検索する</button></form><p>出版社から検索する</p><form action="{% url 'search:search_result' %}" method="get">    <input name="publisher" type="text">    <button type="submit" onclick="location.href='{% url 'search:search_result' %}'">検索する</button></form>
